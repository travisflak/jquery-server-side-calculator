<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="numInputsAndButtons">
        <label htmlFor="firstNumber">First Number:</label>
        <input type="number" id="firstNumber"/>
        <button class="operator" id="plus" data-value="+">+</button>
        <button class="operator" id="minus" data-value="-">-</button>
        <button class="operator" id="times" data-value="*">*</button>
        <button class="operator" id="divide" data-value="/">/</button>
        <label htmlFor="secondNumber">Second Number:</label>
        <input type="number" id="secondNumber"/>
        <button id="equals">=</button>
        <button id="C">C</button>
    </div>
    <section>
        <div id="newCalculation"></div>
    </section>
    <main>
        <ul id="listOfCalculations"></ul>
    </main>
</body>
</html>
